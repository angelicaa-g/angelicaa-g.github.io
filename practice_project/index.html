<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Quotes</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
</head>

<body>

    <h1>Famous Quotes</h1>
    
    <div id="random_quote"></div>
    <div id="author_fullName"></div>

    <button id="Author_Info">Display Author Info</button>

    <div class="row">
        <div class="column" id="bioCol"></div>
        <div class="column" id="imgCol"></div>
    </div>

    <div id="languagesContainer">
        <label>
            <input type="radio" name="language" value="English">
            English
        </label>

        <label>
            <input type="radio" name="language" value="Esperanto">
            Esperanto
        </label>

        <label>
            <input type="radio" name="language" value="Spanish">
            Spanish
        </label>

        <label>
            <input type="radio" name="language" value="French">
            French
        </label>
    </div>

    <button id="Flags">Translate</button>


    <div id="flagContainer"></div>

    <div id="translated"></div>

    <input type="number" id="Num" placeholder="Enter a number (1-5)">
    <button id="getQuotes">Get Quotes</button>

    <h2 id="value_result"></h2>
    <div id="quotesList"></div>

    <footer>
        <hr>
        <mark>CST 336 Internet Programming. 2025 &copy; Ghazaryan</mark><br>
        <mark><strong>Disclaimer:</strong> The information on this website is for educational purposes</mark>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
