<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
      

       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comic+Relief:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
           
        </header>
        <br>
        <div id="main">
          Enter a guess: 
          <input type="text" id="playerGuess" size="5">         
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Reset </button> 
          <div id="feedback"></div>
          <div>Previous Guesses: <span id="guesses"></span></div>
          <div>Attempts Left: <span id="attemptsLeft">7</span></div>
          <div>Wins: <span id="wins">0</span></div>
          <div>Losses: <span id="losses">0</span></div>
        </div>


       <script src="js/script.js"></script>
        
    </body>
</html>
